<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A JavaScript Word Scramble Game</h1>

    <script>

        function scramble (word){
            var wordArray, scrambledArray;
            wordArray = [];
            scrambledArray = [];
            for (var i = 0; i<word.length; i++){
                wordArray.push(word[i]);
            }

            while (wordArray.length !== 0){
                var index = Math.floor(Math.random() * wordArray.length);
                var tempLetter = wordArray[index];
                scrambledArray.push(tempLetter);
                wordArray.splice(index,1);

            }

            return scrambledArray.join("");
        }

        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;



        while (playing) {

            // Grab a random word from the WORDS array.
            var index = Math.floor(Math.random() * WORDS.length)
            var randWord = WORDS[index];
            console.log(randWord);
            // Grab the corresponding scrambled word from the SCRAMBLED array.
            var scrambledWord = scramble(randWord);
            // Prompt the user to guess the original word when given the scrambled word.
            userGuess = (prompt("Guess the original word for: " + scrambledWord)).toLowerCase().trim();
            // If the user guesses wrong, tell them they were wrong and show the right word.
            while (userGuess !== randWord){
                if (userGuess == null){
                    alert("quitting");
                    playing = false;
                    break
                }

                userGuess = prompt("Wrong guess, try again. The word was: "+scrambledWord);
            }

            if (userGuess == randWord) {
                alert("Congratulations, you guessed corrently!");
                playing = confirm("Press OK To keep playing or Cancel to quit");
            }


            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>

</body>
</html>
